<!DOCTYPE html>
<html>
<head>
  <title>Audio Recorder</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #2c3e50;
      font-weight: 600;
    }
    .timer-container {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    #timer {
      font-size: 32px;
      font-weight: 700;
      color: #2c3e50;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
    }
    #status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 8px;
      background-color: #e9ecef;
      color: #6c757d;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #startBtn {
      background-color: #2ecc71;
      color: white;
    }
    #startBtn:hover:not(:disabled) {
      background-color: #27ae60;
      transform: translateY(-1px);
    }
    #stopBtn {
      background-color: #e74c3c;
      color: white;
    }
    #stopBtn:hover:not(:disabled) {
      background-color: #c0392b;
      transform: translateY(-1px);
    }
    #resetBtn {
      background-color: transparent;
      color: #95a5a6;
      border: 1px solid #bdc3c7;
      padding: 8px;
      font-size: 12px;
    }
    #resetBtn:hover {
      background-color: #ecf0f1;
      color: #7f8c8d;
    }
    #permWarning {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      border: 1px solid #ffeeba;
    }
    #setupMicBtn {
      background: #ffc107;
      color: #000;
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 11px;
      width: auto;
      display: inline-block;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h2>AI Assistant</h2>

  <div id="permWarning">
    <strong>Microphone access needed</strong><br>
    For best quality, please enable microphone access.
    <button id="setupMicBtn">Enable Microphone</button>
  </div>

  <div class="timer-container">
    <div id="timer">00:00</div>
    <div id="status-badge">Ready</div>
  </div>

  <div class="controls">
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="resetBtn">Reset State</button>
  </div>

  <div id="response-container" style="margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); min-height: 50px; word-wrap: break-word;">
    Waiting for response...
  </div>

  <script src="popup.js"></script>
</body>
</html>
